syntax = "proto2";

import "pyatv/protocols/mrp/protobuf/ProtocolMessage.proto";

extend ProtocolMessage {
  optional SetRecordingStateMessage setRecordingStateMessage = 35;
}

message SetRecordingStateMessage {
  enum RecordingState {
    Unknown = 0;
    Recording = 1;
    NotRecording = 2;    
  }

  optional RecordingState state = 1;
}
