syntax = "proto2";

import "pyatv/protocols/mrp/protobuf/ProtocolMessage.proto";
import "pyatv/protocols/mrp/protobuf/CommandInfo.proto";
import "pyatv/protocols/mrp/protobuf/CommandOptions.proto";
import "pyatv/protocols/mrp/protobuf/PlayerPath.proto";

extend ProtocolMessage {
  optional SendCommandMessage sendCommandMessage = 6;
}

message SendCommandMessage {
  optional Command command = 1;
  optional CommandOptions options = 2;
  optional PlayerPath playerPath = 3;
}