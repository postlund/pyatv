syntax = "proto2";

import "pyatv/protocols/mrp/protobuf/ProtocolMessage.proto";

extend ProtocolMessage {
  optional TextInputMessage textInputMessage = 30;
}

message ActionType {
  enum Enum {
    Unknown = 0;
    Insert = 1;
    Set = 2;
    Delete = 3;
    ClearAction = 4;  // "Clear" clashes with something, making mypy unhappy 
  }
}

message TextInputMessage {
  optional double timestamp = 1;
  optional string text = 2;
  optional ActionType.Enum actionType = 3;
}
