syntax = "proto2";

import "pyatv/protocols/mrp/protobuf/Origin.proto";
import "pyatv/protocols/mrp/protobuf/NowPlayingClient.proto";
import "pyatv/protocols/mrp/protobuf/NowPlayingPlayer.proto";

message PlayerPath {
  optional Origin origin = 1;
  optional NowPlayingClient client = 2;
  optional NowPlayingPlayer player = 3;
}